<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FocusFlow — Todo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-primary { @apply inline-flex items-center gap-2 bg-teal-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-300 whitespace-nowrap; }
      .btn-muted { @apply bg-white border border-gray-200 px-3 py-2 rounded-md text-sm text-slate-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-teal-100 whitespace-nowrap; }
      .card { @apply bg-white rounded-lg p-3 shadow-sm border border-gray-100; }
    }
  </style>
</head>
<body class="bg-gray-50 text-slate-800 antialiased">
  <header class="p-4 sticky top-0 backdrop-blur bg-white/60 border-b border-gray-100 z-20">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <a href="index.html" class="font-semibold text-slate-900">← Back</a>
        <a href="index.html" class="flex items-center gap-3" aria-label="FocusFlow home">
          <svg class="h-7 w-7 flex-shrink-0" viewBox="0 0 64 64" role="img" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <defs><linearGradient id="fgrad-app" x1="0" x2="1" y1="0" y2="1"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#0f766e"/></linearGradient></defs>
            <circle cx="32" cy="32" r="28" fill="url(#fgrad-app)"/>
            <path d="M16 36c6-10 22-12 30-6" stroke="#ffffff" stroke-opacity="0.9" stroke-width="4" stroke-linecap="round" fill="none"/>
            <circle cx="22" cy="22" r="3.5" fill="#ffffff"/>
          </svg>
          <span class="sr-only">FocusFlow</span>
          </a>
      </div>
        <div class="flex items-center gap-3">
          <button type="button" id="add-task-btn" class="btn-primary" aria-label="Add task">New task</button>
          <button id="clear-completed" class="btn-muted">Clear completed</button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <section class="mb-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="flex items-center gap-3">
          <input id="search" type="search" placeholder="Search tasks" class="px-3 py-2 rounded-md border border-gray-200 focus:ring-2 focus:ring-teal-100 focus:outline-none" aria-label="Search tasks">
          <select id="filter-priority" class="px-3 py-2 rounded-md border border-gray-200 focus:ring-2 focus:ring-teal-100 focus:outline-none" aria-label="Filter by priority">
            <option value="all">All priorities</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="text-sm text-slate-600">Tip: drag tasks to reorder or move between columns. On mobile use pick mode on a card.</div>
      </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6" id="board">
      <!-- Columns rendered by JS: To Do, In Progress, Done -->
    </section>
  </main>

  <!-- Task modal template -->
  <div id="task-modal" class="fixed inset-0 hidden items-center justify-center z-50" aria-hidden="true">
    <div class="absolute inset-0 bg-black/40" tabindex="-1"></div>
    <div class="bg-white rounded-2xl p-6 max-w-lg w-full shadow-2xl z-10">
      <h2 class="text-lg font-bold" id="modal-title">New Task</h2>
      <form id="task-form" class="mt-4 grid gap-3">
        <label class="flex flex-col text-sm">
          <span class="text-slate-700 mb-1">Title</span>
          <input id="task-title" required class="px-3 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-teal-100 focus:outline-none" />
        </label>
        <label class="flex flex-col text-sm">
          <span class="text-slate-700 mb-1">Notes</span>
          <textarea id="task-notes" rows="3" class="px-3 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-teal-100 focus:outline-none"></textarea>
        </label>
        <div class="flex gap-3">
          <label class="flex items-center gap-2 text-sm"><input id="task-done" type="checkbox" /> Done</label>
          <label class="flex items-center gap-2 text-sm ml-auto">Priority
            <select id="task-priority" class="px-2 py-1 border border-gray-200 rounded-md">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </label>
        </div>
        <div class="flex justify-end gap-3 mt-2">
          <button type="button" id="modal-cancel" class="btn-muted">Cancel</button>
          <button type="submit" class="btn-primary" id="modal-save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <template id="column-template">
    <section class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 h-full flex flex-col">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold text-slate-800">Column</h3>
        <div class="text-sm text-slate-500">count</div>
      </div>
      <div class="flex-1 overflow-auto space-y-3 column-drop" tabindex="0" role="list" aria-label="Column list"></div>
      <div class="mt-3 text-center">
        <button class="btn-muted w-full add-in-column">Add here</button>
      </div>
    </section>
  </template>

  <template id="card-template">
    <article class="card task-card" draggable="true" role="listitem" tabindex="0">
      <div class="flex items-start gap-3">
        <input class="task-done-checkbox" type="checkbox" aria-label="Mark done" />
        <div class="flex-1">
          <div class="task-title font-medium"></div>
          <div class="task-notes text-xs text-slate-500 mt-1"></div>
          <div class="mt-2 flex items-center gap-2">
            <div class="text-xs px-2 py-0.5 rounded-full bg-slate-100 text-slate-700 priority-pill"></div>
            <div class="text-xs text-slate-400 ml-auto"> 
              <button class="btn-muted btn-edit text-xs" aria-label="Edit">Edit</button>
              <button class="btn-muted btn-delete text-xs" aria-label="Delete">Delete</button>
              <button class="btn-muted btn-pick text-xs sm:hidden" aria-label="Pick to move">Pick</button>
            </div>
          </div>
        </div>
      </div>
    </article>
  </template>

  <script src="scripts/helpers.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
